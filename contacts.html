<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Personal Folio</title>
</head>

<body>


    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>

                    <div class="header-logo">
                        <img src="img/code.svg" alt="logo">
                    </div>

                    <nav class="header-nav">
                        <a href="index.html" class="header-nav-link">Home</a>
                        <a href="about.html" class="header-nav-link">About me</a>
                        <a href="contacts.html" class="header-nav-link active">Contacts</a>
                    </nav>
                </div>
            </div><!-- /.container -->
        </header>

        <!--   Main     -->

        <div class="container">
            <main class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>
                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Send message</button>
                    </div>
                </form>

            </main>
        </div>

        <!--   Footer     -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:alex@temp.ru">
                        <img class="contacts-icon" src="img/mail.svg" alt="">alex@temp.ru</a>
                    <a class="contacts-link" href="tel:+00000000">
                        <img class="contacts-icon" src="img/tel.svg" alt="">+0 000-00-00</a>
                </div>
            </div>
        </footer>

        <img class="author" src="img/me.png" alt="">

    </div><!-- /.page -->

</body>

</html>
